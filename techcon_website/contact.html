<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TechCon 2024</title>
</head>
<body>

    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <h2>Get in Touch</h2>

        <p>
            <strong>Email:</strong> 
            <a href="mailto:email@example.com">email@example.com</a>
        </p>

        <p>
            <strong>Follow us:</strong><br>
            <a href="https://twitter.com/techcon2024" target="_blank">Twitter</a> | 
            <a href="https://linkedin.com/company/techcon2024" target="_blank">LinkedIn</a> | 
            <a href="https://instagram.com/techcon2024" target="_blank">Instagram</a>
        </p>

        <h2>Venue Location</h2>
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3979.795785664193!2d-122.084249685238!3d37.421999879825!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb5e9e8c6e0d7%3A0x6b8f7a5d5d7c9c2e!2sSan%20Francisco%20Convention%20Center!5e0!3m2!1sen!2sus!4v1698000000000" 
            width="800" 
            height="450" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy">
        </iframe>

        <h2>Send Us a Message</h2>
        <form action="#" method="post">
            <p>
                <label for="name">Your Name:</label><br>
                <input type="text" id="name" name="name" required>
            </p>

            <p>
                <label for="email">Your Email:</label><br>
                <input type="email" id="email" name="email" required>
            </p>

            <p>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="6" required></textarea>
            </p>

            <p>
                <button type="submit">Send Message</button>
            </p>
        </form>

    </main>

    <footer>
        <p>copyright TechCon 2024. All rights reserved.</p>
    </footer>

</body>
</html>
